{% extends 'base.html'%}
{% block title %}Chat{% endblock title %}
{% block style %}
<style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap&family=Ubuntu&display=swap');

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'Poppins', sans-serif;
        background-color: #000;
        color: #FFFFFF;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        flex-direction: column;
        position: relative;
    }

    .container {
        text-align: center;
        width: 100%;
        margin-top: 60px;
        height: 33vh;
    }

    header {
        width: 100%;
        position: fixed;
        top: 0;
        left: 0;
        background-color: #0A0E1A;
        padding: 10px 0;
    }

    .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin: 0 auto;
        padding: 14px 20px;

    }

    .logo {
        display: flex;
        align-items: center;
        gap: 5px;
        font-family: 'Ubuntu', sans-serif;
    }

    .logo img {
        width: 100px;
        /* Reduce logo size */
    }

    .nav-links {
        list-style: none;
        display: flex;
        gap: 15px;
    }

    .nav-links li a {
        color: #FFFFFF;
        text-decoration: none;
        padding: 5px 15px;
        border-radius: 5px;
        transition: background-color 0.3s ease;
    }

    .nav-links li a:hover {
        background-color: rgba(255, 255, 255, 0.1);
    }

    main {
        margin-top: 80px;
        /* margin:-3px; */
    }



    .card-container {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-top: 30px;
    }

    @media (max-width: 768px) {
        .card-container {
            display: grid;
        }
    }

    .card {
        border-color: rgba(255, 255, 255, 0.1);
        background-color: #0f0f0f;
        border-radius: 50px;
        text-align: center;
        font-size: 0.5rem;
        /* Reduce card text size */
        padding-top: 10px;
        padding-left: 20px;
        padding-right: 20px;
        transition: background-color 0.3s ease;
    }

    .card:hover {
        background-color: rgba(255, 255, 255, 0.2);
    }

    .card a {
        text-decoration: none;
        color: inherit;
        display: block;
    }

    .chat-box {
        margin: 15px auto;
        position: fixed;
        bottom: 15px;
        width: 85vw;
        background-color: rgba(255, 255, 255, 0.1);
        padding: 10px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-top: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 10px;
    }

    .chat-box input {
        width: 90%;
        padding: 10px 15px;
        border: none;
        border-radius: 10px;
        background-color: rgba(255, 255, 255, 0.1);
        color: white;
        font-size: 0.9rem;
        outline: none;
    }

    .chat-box button {
        background-color: #4A5568;
        border: none;
        padding: 10px 15px;
        border-radius: 5px;
        cursor: pointer;
        color: white;
        margin-left: 10px;
        transition: background-color 0.3s ease;
    }

    .chat-box button:hover {
        background-color: #3d4450;
        transform: scale(1.05);
    }

    @media (max-width: 768px) {
        .card-container {
            grid-template-columns: 1fr;
        }

        .nav-links {
            flex-direction: column;
            gap: 10px;
        }
    }

    /* .chat-messages {
        height: 65vh;
        width: 85vw;
        overflow-y: auto;
        background-color: #2D3748;
        padding: 10px;
        border-radius: 10px;
        margin-bottom: 30px;
        display: flex;
        flex-direction: column;
    }
 */




    .message {
        margin-bottom: 10px;
        padding: 8px;
        border-radius: 10px;
        word-wrap: break-word;
        display: flex;
        align-items: center;
        max-width: 70%;
    }

    /* For Chat Messages Container */
    .chat-messages {
        height: 70vh;
        width: 85vw;
        overflow-y: auto;
        background-color: #212121;
        /* Darker background for chat area */
        padding: 10px;
        border-radius: 10px;
        display: flex;
        flex-direction: column;
        gap: 20px;
        scroll-behavior: smooth;
        /* Add spacing between messages */
    }

    .chat-messages {

        h1,
        h2,
        h3 {
            color: #a53333;
            margin-top: 20px;
        }

        p {
            color: #a53333;
            margin-bottom: 10px;
        }

        ul {
            list-style-type: disc;
            margin-left: 20px;
        }

        a {
            color: #007BFF;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    }

    .chat-messages::-webkit-scrollbar {
        width: 10px;
    }

    .chat-messages::-webkit-scrollbar-thumb {
        background-color: #4A5568;
        border-radius: 10px;
    }

    .chat-messages::-webkit-scrollbar-track {
        background-color: #0A0E1A;
    }

    /* For User Messages (Align Right) */
    .user-message {
        color: white;
        background-color: #2C7A7B;
        /* User message background color */
        align-self: flex-end;
        /* Align user messages to the right */
        padding: 10px 15px;
        border-radius: 15px 15px 0px 15px;
        /* Rounded corners */
        max-width: 70%;
        /* Set a maximum width */
        width: fit-content;
        /* Make the width dynamic based on content */
        word-wrap: break-word;
        /* Wrap long words to prevent overflow */
        text-align: left;
        /* Text alignment inside the box */
        margin-top: 10px;
        margin-bottom: 10px;
        margin-left: auto;
        /* Ensure it is pushed to the right */
    }

    /* For Bot Messages (Align Left) */
    .bot-message {
        color: white;
        background-color: #303641;
        align-self: flex-start;
        padding: 10px 15px;
        border-radius: 15px 15px 15px 0px;
        max-width: 70%;
        width: fit-content;
        word-wrap: break-word;
        text-align: left;
        margin-top: 10px;
        margin-bottom: 10px;
        margin-right: auto;
        display: flex;
        gap: 10px;
        position: relative;
    }

    .bot-logo {
        width: 24px;
        height: 24px;
        min-width: 24px;
        border-radius: 50%;
        margin-top: 5px;
    }

    .bot-message-content {
        flex: 1;
    }

    /* For Bot Messages */


    .company {
        margin-top: 60px;
    }

    /* Add some animation to bot messages */
    .bot-message.waviy span {
        display: inline-block;
        animation: waviy 1s infinite;
    }

    @keyframes waviy {

        0%,
        100% {
            transform: translateY(0);
        }

        50% {
            transform: translateY(-10px);
        }
    }

    .waviy {
        position: relative;
        font-size: 0.8rem;
        /* Reduce typing animation size */
    }


    .back-button {
        display: flex;
        align-items: center;
        margin-right: 20px;
        gap: 10px;
    }

    .back-button a {
        color: #FFFFFF;
        font-size: 16px;
        text-decoration: none;
        transition: color 0.3s ease;
    }

    .back-button a:hover {
        color: #CCCCCC;
    }

    .back-button svg {
        width: 24px;
        height: 24px;
    }

    /* SQL Connector Button */
    #sql-connector {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
        padding: 8px 15px;
        background-color: #4A5568;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s ease;
    }

    #sql-connector img {
        width: 24px;
        height: 24px;
    }

    #sql-connector:hover {
        background-color: #718096;
    }

    #back-button {
        background: black;
        border-radius: 50px;
        padding: 10px 20px;
        transition: all 0.3s ease;
    }

    #back-button:hover {
        background: #282828;
    }

    /* Markdown code block styling */
    .bot-message pre {
        background-color: #1b1c1f;
        border-radius: 8px;
        padding: 1rem;
        margin: 1rem 0;
        position: relative;
        overflow-x: auto;
    }

    .bot-message pre code {
        color: #E2E8F0;
        font-family: 'Fira Code', monospace;
        font-size: 0.9rem;
        line-height: 1.5;
    }

    /* Copy button styling */
    .copy-button {
        position: absolute;
        top: 0.5rem;
        right: 0.5rem;
        padding: 0.5rem;
        background-color: #2D3748;
        border: none;
        border-radius: 4px;
        color: #A0AEC0;
        cursor: pointer;
        display: flex;
        align-items: center;
        gap: 0.25rem;
        font-size: 0.8rem;
        transition: all 0.2s ease;
    }

    .copy-button:hover {
        background-color: #4A5568;
        color: #FFFFFF;
    }

    /* Markdown general styling */
    .bot-message {
        line-height: 1.6;
    }

    .bot-message p {
        margin-bottom: 1rem;
        color: #E2E8F0;
    }

    .bot-message h1, .bot-message h2, .bot-message h3 {
        color: #90CDF4;
        margin-top: 1.5rem;
        margin-bottom: 1rem;
    }

    .bot-message ul, .bot-message ol {
        margin-left: 1.5rem;
        margin-bottom: 1rem;
    }

    .bot-message a {
        color: #63B3ED;
        text-decoration: none;
    }

    .bot-message a:hover {
        text-decoration: underline;
    }

    /* Loading animation for chat */
    .bot-message.loading {
        background-color: #4A5568;
        display: flex;
        align-items: center;
        gap: 8px;
        padding: 15px 20px;
    }

    .typing-animation {
        display: flex;
        gap: 4px;
    }

    .typing-dot {
        width: 8px;
        height: 8px;
        background-color: #ffffff;
        border-radius: 50%;
        opacity: 0.4;
    }

    .typing-dot:nth-child(1) {
        animation: typingDot 1.4s infinite;
    }

    .typing-dot:nth-child(2) {
        animation: typingDot 1.4s infinite 0.2s;
    }

    .typing-dot:nth-child(3) {
        animation: typingDot 1.4s infinite 0.4s;
    }

    @keyframes typingDot {
        0%, 60%, 100% {
            transform: translateY(0);
            opacity: 0.4;
        }
        30% {
            transform: translateY(-4px);
            opacity: 1;
        }
    }

    /* Add this CSS for the speech button */
    .bot-message {
        /* ... existing styles ... */
        position: relative;
    }

    .speech-button {
        position: absolute;
        bottom: 5px;
        left: 5px;
        background: transparent;
        border: none;
        cursor: pointer;
        color: #A0AEC0;
        padding: 5px;
        border-radius: 50%;
        transition: all 0.2s ease;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .speech-button:hover {
        background-color: rgba(255, 255, 255, 0.1);
        color: #FFFFFF;
    }

    .speech-button.speaking {
        color: #63B3ED;
        animation: pulse 1s infinite;
    }

    @keyframes pulse {
        0% { transform: scale(1); }
        50% { transform: scale(1.1); }
        100% { transform: scale(1); }
    }
</style>
{% endblock style %}

{% block js %}
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
<script>


    window.onload = function () {
        const urlParams = new URLSearchParams(window.location.search);
        // const urlParams = new URLSearchParams(window.location.search);
        const threadId = urlParams.get('thread_id');
        const assistantId = urlParams.get('assistant_id');
        console.log(threadId, assistantId, "hello from home page");
        if (threadId) {
            localStorage.setItem('threadId', threadId);  // Store thread ID in localStorage
            localStorage.setItem('assistantId', assistantId);  // Store ass ID in localStorage

        }
        const chatOpen = urlParams.get('chat');
        console.log(chatOpen);
        if (chatOpen === 'open') {
            document.getElementById('chat-messages').style.display = 'block';
            document.getElementById('container').style.display = 'none   ';
            document.getElementById('main-content').style.display = 'none';  // Assuming 'main-content' is the ID for the main page area
        }
    };


    function redirectToSQLConnector() {
        window.location.href = "/sqlconnector"; // Redirect to the SQL Connector page
    }

    // Back button logic
    const backButton = document.getElementById('back-button');

    function handleBackButton() {
        const isChatVisible = document.getElementById('chat-messages').style.display === 'block';
        const containerVisible = document.getElementById('container').style.display === 'block';

        if (isChatVisible && !containerVisible) {
            // On chat interface, go back to the question prompt (first subpage)
            document.getElementById('chat-messages').style.display = 'none';
            document.getElementById('container').style.display = 'block';
        } else {
            // Default browser back behavior
            history.back();
        }
    }

    backButton.addEventListener('click', (event) => {
        event.preventDefault(); // Prevent default anchor behavior
        handleBackButton();
    });


    document.getElementById('chat-form').addEventListener('submit', handleChatSubmit);
    // document.querySelector('.batman').disabled = true;
    //      document.getElementById('batman').disabled = true;

    // document.getElementById('chat-input').disabled = true;
    document.getElementById('chat-messages').style.display = 'none';
    function disableInput() {
        // document.querySelector('.batman').disabled = true;
        document.getElementById('batman').disabled = true;

        document.getElementById('chat-input').disabled = true;
    }

    function enableInput() {
        document.getElementById('batman').disabled = false;

        document.getElementById('chat-input').disabled = false;
    }

    function handleChatSubmit(event) {
        event.preventDefault();
        const input = document.getElementById('chat-input');
        const message = input.value.trim();
        const urlParams = new URLSearchParams(window.location.search);
        const chatType = urlParams.get('chat');

        if (message) {
            document.getElementById('chat-messages').style.display = 'block';
            document.getElementById('container').style.display = 'none';

            const chatMessages = document.getElementById('chat-messages');
            const threadId = urlParams.get('thread_id');
            const assistantId = urlParams.get('assistant_id');

            // Clear input and prepare to send message
            input.value = '';
            input.disabled = true;
            document.getElementById('batman').disabled = true;

            // Add user message
            chatMessages.innerHTML += `<div class='user-message'>${message}</div>`;

            // Add loading animation
            chatMessages.innerHTML += `
                <div class='bot-message loading' id='loading-message'>
                    <div class="typing-animation">
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                    </div>
                </div>
            `;

            // Scroll to bottom
            chatMessages.scrollTop = chatMessages.scrollHeight;

            fetch('/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': '{{ csrf_token }}'
                },
                body: JSON.stringify({ 
                    message: message, 
                    threadId: threadId, 
                    assistantId: assistantId, 
                    chatType: chatType 
                })
            })
            .then(response => response.json())
            .then(data => {
                // Remove loading animation
                document.getElementById('loading-message')?.remove();

                if (data.response) {
                    if (data.message_type == 'text') {
                        const parsedResponse = marked.parse(data.response);
                        const botMessage = document.createElement('div');
                        botMessage.className = 'bot-message';
                        
                        // Add the logo
                        const logo = document.createElement('img');
                        logo.src = '/static/logo.png';  // Update this path to your logo
                        logo.className = 'bot-logo';
                        botMessage.appendChild(logo);
                        
                        // Add the message content
                        const messageContent = document.createElement('div');
                        messageContent.className = 'bot-message-content';
                        messageContent.innerHTML = parsedResponse;
                        
                        // Add speech button
                        const speechButton = document.createElement('button');
                        speechButton.className = 'speech-button';
                        speechButton.innerHTML = `
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"></path>
                                <path d="M19 10v2a7 7 0 0 1-14 0v-2"></path>
                                <line x1="12" y1="19" x2="12" y2="23"></line>
                                <line x1="8" y1="23" x2="16" y2="23"></line>
                            </svg>
                        `;
                        
                        speechButton.onclick = () => {
                            const textToSpeak = messageContent.textContent;
                            speakText(textToSpeak, speechButton);
                        };
                        
                        messageContent.appendChild(speechButton);
                        botMessage.appendChild(messageContent);
                        
                        // Add copy buttons to code blocks
                        const codeBlocks = messageContent.querySelectorAll('pre code');
                        codeBlocks.forEach(block => {
                            const copyButton = document.createElement('button');
                            copyButton.className = 'copy-button';
                            copyButton.innerHTML = `
                                <svg stroke="currentColor" fill="none" stroke-width="2" viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round" height="1em" width="1em">
                                    <path d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2"></path>
                                    <rect x="8" y="2" width="8" height="4" rx="1" ry="1"></rect>
                                </svg>
                                <span>Copy</span>
                            `;
                            
                            copyButton.onclick = () => {
                                navigator.clipboard.writeText(block.textContent);
                                copyButton.innerHTML = `
                                    <svg stroke="currentColor" fill="none" stroke-width="2" viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round" height="1em" width="1em">
                                        <polyline points="20 6 9 17 4 12"></polyline>
                                    </svg>
                                    <span>Copied!</span>
                                `;
                                setTimeout(() => {
                                    copyButton.innerHTML = `
                                        <svg stroke="currentColor" fill="none" stroke-width="2" viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round" height="1em" width="1em">
                                            <path d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2"></path>
                                            <rect x="8" y="2" width="8" height="4" rx="1" ry="1"></rect>
                                        </svg>
                                        <span>Copy</span>
                                    `;
                                }, 2000);
                            };

                            block.parentElement.style.position = 'relative';
                            block.parentElement.appendChild(copyButton);
                        });

                        chatMessages.appendChild(botMessage);
                    } else if (data.message_type == 'chart') {
                        renderChart(data.response);
                    } else if (data.message_type == 'query') {
                        const dataframe = convertResponseToArray(data.response);
                        renderDataFrame(dataframe);
                    }
                    chatMessages.scrollTop = chatMessages.scrollHeight;
                }
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('loading-message')?.remove();
                chatMessages.innerHTML += `
                    <div class='bot-message error'>
                        Sorry, there was an error processing your request.
                    </div>
                `;
            })
            .finally(() => {
                input.disabled = false;
                document.getElementById('batman').disabled = false;
                chatMessages.scrollTop = chatMessages.scrollHeight;
            });
        }
    }
    function convertResponseToArray(data) {

        data = JSON.parse(data)
        const keys = Object.keys(data);


        const rowCount = Object.keys(data[keys[0]]).length;


        const dataArray = [];


        for (let i = 0; i < rowCount; i++) {
            const row = {};
            keys.forEach(key => {
                row[key] = data[key][i];
            });
            dataArray.push(row);
        }

        return dataArray
    }
    function renderDataFrame(dataframe) {
        const table = document.createElement('table');
        table.className = 'bot-message'
        table.style.width = '100%';
        table.style.borderCollapse = 'collapse';

        // Create table header
        const thead = document.createElement('thead');
        const headerRow = document.createElement('tr');


        const columns = new Set();
        dataframe.forEach(row => {
            Object.keys(row).forEach(key => {
                columns.add(key);
            });
        });

        columns.forEach(column => {
            const th = document.createElement('th');
            th.innerText = column;
            th.style.border = '1px solid #888888';
            th.style.padding = '8px';
            th.style.backgroundColor = '#1F2937';
            th.style.color = '#FFFFFF';
            headerRow.appendChild(th);
        });
        thead.appendChild(headerRow);
        table.appendChild(thead);

        // Create table body
        const tbody = document.createElement('tbody');
        dataframe.forEach(row => {
            const tr = document.createElement('tr');
            columns.forEach(column => {
                const td = document.createElement('td');
                td.innerText = row[column] !== undefined ? row[column] : '';
                td.style.border = '1px solid #888888';
                td.style.padding = '8px';
                td.style.color = '#FFFFFF';
                tr.appendChild(td);
            });
            tbody.appendChild(tr);
        });
        table.appendChild(tbody);

        const chatMessages = document.getElementById('chat-messages');
        chatMessages.appendChild(table);
    }

    function renderChart(chartData) {
        if (typeof chartData === 'string') {
            chartData = JSON.parse(chartData);
        }

        let layout = chartData.layout || {};
        const newData = chartData.data || [];


        layout.paper_bgcolor = '#1F2937';
        layout.plot_bgcolor = '#FFFFFF';
        layout.font = { color: '#FFFFFF' };
        layout.xaxis = {
            ...layout.xaxis,
            color: '#FFFFFF',
            gridcolor: '#CCCCCC',
            linecolor: '#888888',
        };
        layout.yaxis = {
            ...layout.yaxis,
            color: '#FFFFFF',
            gridcolor: '#CCCCCC',
            linecolor: '#888888',
        };

        newData.forEach((trace, index) => {
            // Example color palette
            const colors = ['#FF5733', '#33FF57', '#3357FF', '#FF33A1', '#FFDB33'];
            trace.marker = trace.marker || {};
            trace.marker.color = colors[index % colors.length];
        });

        const chatMessages = document.getElementById('chat-messages');


        const chartContainer = document.createElement('div');
        chartContainer.className = 'bot-message chat';
        chartContainer.style.width = '100%';
        chartContainer.style.height = '400px';
        chatMessages.appendChild(chartContainer);

        Plotly.newPlot(chartContainer, newData, layout);
    }


    function getCardText(card) {
        const title = card.querySelector('h5').innerText;
        const description = card.querySelector('p').innerText;
        event.preventDefault();

        const cardText = `${title}`;
        document.getElementById('chat-messages').style.display = 'block';
        const message = cardText;
        console.log(message)
        document.getElementById('container').style.display = 'none';


        const chatMessages = document.getElementById('chat-messages');
        chatMessages.scrollTop = chatMessages.scrollHeight;
        chatMessages.innerHTML += `<div class='user-message'>${message}</div>`;
        chatMessages.innerHTML += `<div class='bot-message waviy'  id='loading'>
            <span style="--i:1">T</span>
            <span style="--i:2">h</span>
            <span style="--i:3">i</span>
            <span style="--i:4">n</span>

        // input.value = '';

        fetch('/chat', {

                    }

                }

        console.log(cardText);

    // Update the speakText function to toggle speech
    function speakText(text, button) {
        // Check if the button is already speaking
        if (button.classList.contains('speaking')) {
            // Stop speaking
            window.speechSynthesis.cancel();
            button.classList.remove('speaking');
        } else {
            // Start speaking
            const utterance = new SpeechSynthesisUtterance(text);
            
            // Add speaking class to button
            button.classList.add('speaking');
            
            utterance.onend = () => {
                button.classList.remove('speaking');
            };
            
            utterance.onerror = () => {
                button.classList.remove('speaking');
            };
            
            // Get available voices and set to Microsoft Zira
            let voices = speechSynthesis.getVoices();
            const selectedVoice = voices.find(voice => voice.name === 'Microsoft Zira - English (United States)');
            if (selectedVoice) {
                utterance.voice = selectedVoice;
            }
            
            window.speechSynthesis.speak(utterance);
        }
    }

    // Ensure voices are loaded
    speechSynthesis.onvoiceschanged = () => {
        speechSynthesis.getVoices();
    };
